    <nav class="z-depth-0 grey lighten-4">
        <div class="nav-wrapper container">
            <a href="#" style="width: 180px;">
                <h1 style="display: inline;color: brown;">BlogToMe</h1>
            </a>
            <ul class="right">
                <li class="logged-in" style="display: none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
                </li>
                <li class="logged-in" style="display: none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-create">Create Blog Post</a>
                </li>
                <li class="logged-out" style="display: none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-signup">SignUp</a>
                </li>
                <li class="logged-out" style="display: none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
                </li>
                <li class="logged-in" style="display: none;">
                    <a href="#" class="grey-text" id="logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--SIGNUP MODAL-->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Signup</h4><br>
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required>
                    <label for="signup-email">Email Address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required>
                    <label for="signup-password">Choose Password</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-bio" required>
                    <label for="signup-bio">Bio</label>
                </div>
                <button class="btn brown darken-2 z-depth-0">SignUp</button>
                <p class="pink-text error"></p>
            </form>
        </div>
    </div>

    <!--ADMIN PANEL-->
    <form class="center-align admin-actions admin" style="margin: 40px auto;max-width: 300px;display: none;">
        <input type="text" placeholder="User email" id="admin-email" required >
        <button class="btn-small brown darken-2 z-depth-0">Make Admin</button>
    </form>

    <!--LOGIN MODAL-->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br>
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required>
                    <label for="login-email">Email Address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Your Password</label>
                </div>
                <button class="btn brown darken-2 z-depth-0">Login</button>
                <p class="pink-text error"></p>
            </form>
        </div>
    </div>
    
    <!--CREATE POST MODAL-->
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Create Blog Post</h4><br>
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="title" required>
                    <label for="title">Title</label>
                </div>
                <div class="input-field">
                    <textarea id="content" class="materialize-textarea" required></textarea>
                    <label for="content">Guide Content</label>
                  </div>
                  <button class="btn brown darken-2 z-depth-0">Post</button>
                  <p class="pink-text error"></p>
            </form>
        </div>
    </div>

    <!--ACCOUNT DETAILS-->
    <div class="modal" id="modal-account">
        <div class="modal-content center-align">
            <h4>Account Deatils</h4><br>
            <div class="account-details"></div>
        </div>
    </div>

    <!---POST BLOGS-->
    <div class="container" style="margin-top: 40px;">
        <ul class="collapsible z-depth-0 blogs" style="border: none;">
          
        </ul>
    </div>
